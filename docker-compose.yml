version: '3'
services:
  nginx:
    build: nginx
    ports:
      - 80:80
    volumes:
      - ${SITES_VOLUME}:/var/www/
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/sites-enabled:/etc/nginx/sites-enabled
      - ./nginx/ssl:/etc/nginx/ssl
      - ./data/logs/nginx:/var/log/nginx
    environment:
      - TZ=${TIMEZONE}

  php7.2:
    build: php/7.2
    volumes:
      - ${SITES_VOLUME}:/var/www/
      - ./data/logs/php:/var/log/php-fpm
      - ./php/7.2/config.ini:/usr/local/etc/php/conf.d/app-config.ini
    user: www-data
    environment:
      - XDEBUG_CONFIG=${XDEBUG_CONFIG}

  php7.3:
    build: php/7.3
    volumes:
      - ${SITES_VOLUME}:/var/www/
      - ./data/logs/php:/var/log/php-fpm
      - ./php/7.3/config.ini:/usr/local/etc/php/conf.d/app-config.ini
    user: www-data
    environment:
      - XDEBUG_CONFIG=${XDEBUG_CONFIG}

  db:
    image: mysql:5.7
    volumes:
      - ./data/logs/db:/var/log/mysql
      - ./data/db:/var/lib/mysql
      - ./mysql/my.cnf:/etc/mysql/conf.d/default.cnf
    ports:
      - ${MYSQL_LOCAL_PORT}:3306
    environment:
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - TZ=${TIMEZONE}

  pma:
    image: phpmyadmin/phpmyadmin
    volumes:
      - /sessions
    ports:
      - ${PMA_LOCAL_PORT}:80
    depends_on:
      - db
    environment:
      - PMA_ARBITRARY=${PMA_ARBITRARY}
      - PMA_HOST=${PMA_HOST}
      - PMA_PORT=${PMA_PORT}

